
server:
    rundir: "/var/run/knot"
    user: knot:knot
    listen: [ 0.0.0.0@53, ::@53 ]

log:
  - target: syslog
    any: info

database:
    storage: "/var/db/knot"

template:
  - id: default
    storage: "/var/db/knot"

acl:
  - id: localhost
    address: ::1
    action: update

zone:
  - domain: __HOSTNAME__
    acl: localhost


